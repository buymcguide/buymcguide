<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Guide</title>
  <link rel="icon" href="https://buymcguide.github.io/favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #434343;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #608c57;
      font-size: 2.5em;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      flex-wrap: wrap;
      background-color: #121212;
    }

    .hero img {
      max-width: 300px;
      margin: 20px;
    }

    .hero .text {
      max-width: 500px;
      margin: 20px;
    }

    .hero .text h2 {
      color: #608c57;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .hero .text p {
      font-size: 1.1em;
      line-height: 1.6em;
      color: #ccc;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #608c57;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #4a6f45;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #434343;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>MC Guide</h1>
  </header>

  <section class="hero">
    <img src="box-mockup.png" alt="MC Guide 3D Box">
    <div class="text">
      <h2>Your Ultimate Minecraft PDF Guide</h2>
      <p>Master survival, redstone, combat, and more with our comprehensive digital guide. Packed with tips, tricks, and secrets for beginners and pros alike.</p>
      <a class="button" href="https://buymcguide.github.io">View the Guide</a>
    </div>
  </section>

  <footer>
    &copy; 2025 MC Guide. All rights reserved.
  </footer>
</body>
</html>
